<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>KA's demo</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Simple Store</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down nav-btns">
            <li><a href="#">Home</a></li>
            <li><a href="#" class="products-btn">Products</a></li>
            <li><a href="#" class="cart-btn"><i class="material-icons cart-sel">shopping_cart</i></a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="products hidden">
    </div><!-- products -->
    <div class="shopping-cart hidden">
      <div class="shopping-cart-head">
        <span class="product-quantity">0</span> Product(s) in Cart
      </div>
      <ul class="shopping-cart-list">
      </ul>
      <div class="cart-buttons">
        <a href="#0" class="button empty-cart-btn">Empty</a>
        <a href="#0" class="button cart-checkout">Checkout - <span class="total-price">$0</span></a>
      </div>
    </div>
  </div><!-- container -->
</body>

</html>
